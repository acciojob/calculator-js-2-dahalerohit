<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Write yout code here -->
	  
	  <div id="calcutt">
        <div id="display">
            
        </div>
        <div id="calculate">
            <button class="btn" id="c">C</button>
            <button class="btn" id="divi">/</button>
            <button class="btn" id="*">*</button>
            <button class="btn" id="back">‚Üê</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn" id="-">-</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="plus">+</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="dots">.</button>
            <button class="btn" id="op">(</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id="cl">)</button>
            <button class="btn" id="equal">=</button>

        </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
